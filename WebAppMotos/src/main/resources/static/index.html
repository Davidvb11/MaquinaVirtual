<!DOCTYPE html>
<html>

<head>
    <title>A ccesos con oAuth2</title>
    <meta charset="utf-8">
    <meta charset="Windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</head>

<body onLoad="">
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <img src="img/avatarMoto.png">
                <h2 class="fw-bold">Bienvenido</h2>
            </div>
        </div>
    </div>

    <form action="#">
        <div class="text-center">
            <div class="container unauthenticated">
                <a class="btn btn-primary text-center" href="/oauth2/authorization/github" role="button"> Iniciar sesi√≥n
                    con GitHub</a>
            </div>
            <div class="container authenticated">
                Registrado como: <span id="user"></span>
                <p id="aplica">
                    <a href="/inicio.html">Iniciar aplicacion</a>
                </p>
                <div>
                    <button onClick="logout()" class="btn btn-primary">Logout</button>
                </div>
            </div>

            <script type="text/javascript">
                $.get("/user", function (data) {
                    $("#user").html(data.name);
                    $(".unauthenticated").hide()
                    $(".authenticated").show()
                });
            </script>

            <script type="text/javascript">
                var logout = function () {
                    $.post("/logout", function () {
                        $("#user").html('');
                        $(".unauthenticated").show();
                        $(".authenticated").hide();
                    })
                    return true;
                }
            </script>
        </div>
    </form>



</body>

</html>
